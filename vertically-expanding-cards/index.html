<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertically Expanding Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cards-container">
      <div class="card">
        <div class="card__main">
          <h2>Barcelona</h2>
        </div>
        <div class="card__top">
          <img
            src="https://source.unsplash.com/random/300×100/?barcelona"
            alt="barcelona" />
        </div>
        <div class="card__base">
          <p>What to visit in Barcelona</p>
          <a href="#">See more</a>
        </div>
      </div>

      <div class="card">
        <div class="card__main">
          <h2>Granada</h2>
        </div>
        <div class="card__top">
          <img
            src="https://source.unsplash.com/random/300×100/?granada"
            alt="granada" />
        </div>
        <div class="card__base">
          <p>What to visit in Granada</p>
          <a href="#">See more</a>
        </div>
      </div>

      <div class="card">
        <div class="card__main">
          <h2>Madrid</h2>
        </div>
        <div class="card__top">
          <img
            src="https://source.unsplash.com/random/300×100/?madrid"
            alt="madrid" />
        </div>
        <div class="card__base">
          <p>What to visit in Madrid</p>
          <a href="#">See more</a>
        </div>
      </div>
    </div>
  </body>
</html>

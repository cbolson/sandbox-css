<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertically Expanding Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <div class="card__main">
                <h2>This is a car</h2>
            </div>
            <div class="card__top"><img src="https://source.unsplash.com/random/300×100/?car" alt="art-flower"></div>
            <div class="card__base">
                <p>What a lovely picture</p>
                <a href="#">See more?</a>
            </div>
        </div>

        <div class="card">
            <div class="card__main">
                <h2>This is a plane</h2>
            </div>
            <div class="card__top"><img src="https://source.unsplash.com/random/300×100/?plane" alt="art-flower"></div>
            <div class="card__base">
                <p>What a lovely picture</p>
                <a href="#">See more?</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Grid</title>
    <link rel="stylesheet" href="styles.css" />

    <div class="gallery-container">

      </div>

      <div class="gallery-item w-2 r-2">

          <img

        </div>
        <div class="gallery-title">Cordoba</div>
      </div>

      <div class="gallery-item">
        <div class="gallery-img">
          <img
            src="https://source.unsplash.com/600x800/?barcelona"
            alt="barcelona" />

      </div>

      <div class="gallery-item w-2 r-2">
        <div class="gallery-img">
          <img
            src="https://source.unsplash.com/800x600/?segovia"
            alt="segovia" />
        </div>
        <div class="gallery-title">Segovia</div>
      </div>

      <div class="gallery-item">
        <div class="gallery-img">
          <img src="https://source.unsplash.com/700x600/?malaga" alt="Malaga" />
        </div>
        <div class="gallery-title">MÃ¡laga</div>
      </div>

      <div class="gallery-item">
        <div class="gallery-img">
          <img src="https://source.unsplash.com/400x800/?leon" alt="Leon" />
        </div>
        <div class="gallery-title">Leon</div>
      </div>

      <div class="gallery-item">
        <div class="gallery-img">
          <img
            src="https://source.unsplash.com/800x300/?zaragoza"
            alt="zaragoza" />
        </div>
        <div class="gallery-title">Zaragoza</div>
      </div>

      <div class="gallery-item w-2">
        <div class="gallery-img">
          <img src="https://source.unsplash.com/800x600/?cadiz" alt="cadiz" />
        </div>
        <div class="gallery-title">Cadiz</div>
      </div>
    </div>
  </body>
</html>
